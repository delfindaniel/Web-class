<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body  bgcolor="skyblue">
    <header>
        <nav align="" bgcolor="papayawhip" font="algerian" size="14">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="form.html">Form</a>
        <a href="table.html">Data</a>
        <a href="contact.html">Contact</a>
    </nav>
    </header>

    <form method="POST">
       <p>
           <label for="fname">First Name</label>
           <input type="text" placeholder="eg Sunny" name="fname" id="fname" required>
           
       </p>
       <p>
           <label for="ename">Middle Name</label>
           <input type="text" placeholder="eg Pwamadi" name="ename" id="ename" optional>
       </p>
       <p>
           <label for="dname">Surname</label>
           <input type="text" placeholder="eg Caleb" name="dname" id="dname" required>
       </p>
       <p>
           <label for="email">Email</label>
           <input type="email" placeholder="eg brytahub23@yahoo.com" name="email" id="email" required>
       </p>
       <p>
           <label for="password">Password</label>
           <input type="password" placeholder="" name="password" id="password" required>
       </p>
       <p>
           <label for="DOB">DOB</label>
           <input type="date" placeholder="" name="DOB" id="DOB" required>
       </p>
       <p>
           <label for="file">Upload CV</label>
           <input type="file" placeholder="img" name="file" id="file" required>
       </p>
       <p>
           <label for="add">Address</label>
           <textarea name="add" id="add" cols="30" rows="10"></textarea required>
       </p>
       <p>
           <label for="">State of Origin</label required>
           <select name="" id="">
               <option value="">Abia</option>
               <option value="">Adamawa</option>
               <option value="">Akwa Ibom</option>
               <option value="">Anambra</option>
               <option value="">Bauchi</option>
               <option value="">Bayelsa</option>
               <option value="">Benue</option>
               <option value="">Borno</option>
               <option value="">Cross River</option>
               <option value="">Delta</option>
               <option value="">Edo</option>
           </select>
       </p>
       <p>
           <label for="">Gender</label required>
           <input type="radio" name="Gender">male
           <input type="radio" name="Gender">female
       </p>
       <p>
           <label for="">Time</label>
           <input type="time">
       </p>
       <p>
           <label for="">Week</label>
           <input type="week">
       </p>
       <p>
           <label for="">Month</label>
           <input type="month">
       </p>
       <p>
           <label for="">Color</label>
           <input type="color">
       </p>
       <p>
           <label for="">Range</label>
           <input type="range">
       </p>
       <p>
           <label for="">Do you agree?</label>
           <input type="checkbox">
       </p>
       <p>
           <label for="">Submit</label>
           <button type="submit">Submit</button>
       </p>
       <p></p>
    </form>
</body>
</html>
